<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظومة تكويد المركبات - كفر صقر</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a5276;
            --secondary: #27ae60;
            --accent: #d35400;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #2ecc71;
            --bg: #f8f9fa;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --border: #e9ecef;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
            --gradient-primary: linear-gradient(135deg, var(--primary), #2c3e50);
            --gradient-secondary: linear-gradient(135deg, var(--secondary), #2ecc71);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            line-height: 1.6;
            direction: rtl;
            padding-bottom: 100px;
        }

        /* Header */
        header {
            background: var(--gradient-primary);
            color: white;
            padding: 25px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            border-bottom: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.05)"/></svg>') no-repeat center;
            background-size: cover;
            opacity: 0.1;
        }

        .header-title {
            z-index: 1;
            position: relative;
        }

        .header-title h1 {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header-title p {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #f1c40f;
            font-weight: 600;
            opacity: 0.9;
        }

        #loginBtn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s;
            z-index: 1;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #loginBtn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Container */
        .container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 25px;
            box-shadow: var(--shadow);
            padding: 50px;
            margin-bottom: 30px;
            transition: all 0.3s;
            border: 1px solid var(--border);
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-5px);
        }

        /* Page Titles */
        .page-title {
            text-align: center;
            color: var(--primary);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 15px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: var(--gradient-secondary);
            border-radius: 3px;
        }

        .page-title i {
            margin-left: 10px;
            color: var(--accent);
        }

        /* Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .full-row {
            grid-column: 1 / -1;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 700;
            color: var(--text-dark);
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group label i {
            color: var(--primary);
            font-size: 1.1rem;
        }

        .input-group input,
        .input-group select {
            padding: 18px 20px;
            border: 2px solid var(--border);
            border-radius: 15px;
            background: white;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
            font-family: inherit;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(26, 82, 118, 0.2);
            transform: translateY(-2px);
        }

        .input-group input[type="file"] {
            border: 3px dashed var(--border);
            background: #fafbfc;
            cursor: pointer;
            text-align: center;
            padding: 30px;
            transition: all 0.3s;
        }

        .input-group input[type="file"]:hover {
            border-color: var(--secondary);
            background: #f0f8f0;
        }

        /* Submit Button */
        #submitBtn {
            width: 100%;
            background: var(--gradient-secondary);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }

        #submitBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4);
        }

        #submitBtn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Admin Section */
        .admin-content {
            display: none;
            background: white;
            border-radius: 25px;
            box-shadow: var(--shadow);
            padding: 40px;
            margin: 30px auto;
            width: 95%;
            border: 1px solid var(--border);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .admin-header h2 {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-header h2 i {
            color: var(--accent);
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .admin-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .admin-controls input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .admin-controls input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(26, 82, 118, 0.2);
        }

        .admin-controls button {
            background: var(--gradient-secondary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .admin-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        /* Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.95rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .data-table th,
        .data-table td {
            padding: 18px 12px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            background: var(--gradient-primary);
            color: white;
            font-weight: 800;
            font-size: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table tbody tr {
            transition: all 0.3s;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }

        .data-table button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            margin: 3px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .view-btn {
            background: #3498db;
            color: white;
        }

        .view-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .code-btn {
            background: var(--secondary);
            color: white;
        }

        .code-btn:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .del-btn {
            background: var(--danger);
            color: white;
        }

        .del-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            text-align: center;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-main-img {
            max-width: 85%;
            max-height: 70vh;
            margin-top: 40px;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #modalThumbnails {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            overflow-x: auto;
            max-width: 90%;
            margin: 20px auto 0;
        }

        #modalThumbnails img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        #modalThumbnails img:hover {
            border-color: var(--accent);
            transform: scale(1.1);
        }

        #closeModalBtn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 50px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10001;
        }

        #closeModalBtn:hover {
            color: var(--accent);
            transform: scale(1.2);
        }

        /* Footer */
        .engineer-footer {
            background: linear-gradient(135deg, #1c2833, #2c3e50);
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
            z-index: 1000;
            border-top: 4px solid var(--accent);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .engineer-footer b {
            color: #f1c40f;
            font-size: 1.1rem;
            font-weight: 800;
        }

        .engineer-footer p {
            margin: 5px 0 0;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 20px 5%;
            }

            .container {
                margin: 20px auto;
                padding: 0 15px;
            }

            .card {
                padding: 30px 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .admin-header {
                flex-direction: column;
                align-items: stretch;
            }

            .admin-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .admin-controls input {
                min-width: auto;
            }

            .data-table {
                font-size: 0.8rem;
            }

            .data-table th,
            .data-table td {
                padding: 12px 8px;
            }

            .engineer-footer {
                padding: 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-title">
        <h1>رئاسة مركز ومدينة كفر صقر</h1>
        <p>مع تحياتي رئيس مجلس المدينة د/ أحمد المقدم</p>
    </div>
    <button id="loginBtn">
        <i class="fas fa-shield-alt"></i> لوحة التحكم
    </button>
</header>

<div class="container" id="citizenPage">
    <div class="card">
        <h2 class="page-title">
            <i class="fas fa-clipboard-list"></i> تسجيل بيانات المركبة
        </h2>
        <form id="vehicleForm">
            <div class="form-grid">
                <div class="input-group full-row">
                    <label><i class="fas fa-user-tag"></i> الاسم الرباعي للمالك</label>
                    <input type="text" id="ownerName" placeholder="كما هو مدون في بطاقة الرقم القومي" required>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-id-card"></i> الرقم القومي (14 رقم)</label>
                    <input type="text" id="nationalId" placeholder="أدخل الـ 14 رقماً" maxlength="14" required>
